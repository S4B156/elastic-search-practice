<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для вещей</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d3d3d3; /* Светло-серый фон */
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #a9a9a9; /* Темно-серый контейнер */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #696969; /* Тёмно-серый для кнопки */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4f4f4f; /* Более тёмный при наведении */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Добавить вещь</h2>
    <form method="post" th:action="@{/add}" id="itemRequest">
        <label for="item_name">Название вещи:</label>
        <input type="text" id="item_name" name="item_name" placeholder="Введите название" required>

        <label for="place">Место:</label>
        <input type="text" id="place" name="place" placeholder="Введите место" required>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" placeholder="Введите описание" required></textarea>

        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
